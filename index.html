<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاور تحصیلی آیو</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Shabnam', sans-serif;
            background-color: #f7fbfc;
            direction: rtl;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 700px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            width: 100%;
            height: 500px;
            background-color: #f7fbfc;
            border: 2px solid #a8dadc;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .welcome-message {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #457b9d;
            resize: none;
            direction: rtl;
            text-align: right;
        }

        .send-button {
            background-color: #457b9d;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .send-button:hover {
            background-color: #1d3557;
        }

        .user-message {
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .bot-message {
            color: #1565c0;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="welcome-message">
                🤖 به ربات مشاور تحصیلی آیو خوش آمدید! 🎉
            </div>
        </div>
        <textarea id="inputBox" class="input-box" placeholder="...لطفا درخواست خود در زمینه مشاور تحصیلی رو وارد کنید."></textarea>
        <button id="sendButton" class="send-button">ارسال</button>
    </div>

    <script>
        const emojisQuestion = ["🎓", "📘", "📚", "📝", "📖"];
        const sampleResponses = [
            "پاسخ شما آماده است: لطفاً بیشتر توضیح دهید.",
            "مشاور آیو می‌گوید: از تلاش شما سپاسگزاریم!",
            "پیشنهاد ما این است که منابع بیشتری مطالعه کنید.",
            "درخواست شما دریافت شد و در حال بررسی است."
        ];

        function typingEffect(response, chatBox) {
            let index = 0;
            chatBox.innerHTML += "<br>";
            const interval = setInterval(() => {
                chatBox.innerHTML += response[index++];
                chatBox.scrollTop = chatBox.scrollHeight;
                if (index === response.length) {
                    clearInterval(interval);
                }
            }, 50);
        }

        document.getElementById("sendButton").addEventListener("click", () => {
            const inputBox = document.getElementById("inputBox");
            const chatBox = document.getElementById("chatBox");
            const message = inputBox.value.trim();

            if (message !== "") {
                const emoji = emojisQuestion[Math.floor(Math.random() * emojisQuestion.length)];
                chatBox.innerHTML += `<div class="user-message">درخواست شما: ${message} ${emoji}</div>`;
                inputBox.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;

                // پاسخ شبیه‌سازی‌شده
                const randomResponse = sampleResponses[Math.floor(Math.random() * sampleResponses.length)];
                setTimeout(() => {
                    typingEffect(randomResponse, chatBox);
                }, 1000);
            }
        });
    </script>
</body>
</html>
