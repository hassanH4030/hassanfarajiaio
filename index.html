<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاور تحصیلی آیو</title>
    <link href="https://fonts.googleapis.com/css2?family=Shabnam:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Shabnam', sans-serif;
            background-color: #f7fbfc;
            direction: rtl;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 700px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            width: 100%;
            height: 500px;
            background-color: #f7fbfc;
            border: 2px solid #a8dadc;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .welcome-message {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #457b9d;
            resize: none;
            direction: rtl;
            text-align: right;
        }

        .send-button {
            background-color: #457b9d;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .send-button:hover {
            background-color: #1d3557;
        }

        .confirmation-label {
            font-size: 10px;
            color: green;
            font-weight: bold;
            display: none;
            margin-top: 5px;
        }

        .response-buttons {
            display: flex;
            justify-content: flex-start; /* دکمه‌ها به سمت چپ قرار می‌گیرند */
            margin-top: 10px;
            width: 100%;
        }

        .response-buttons button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 3px 6px; /* کاهش فضای داخلی دکمه‌ها */
            cursor: pointer;
            font-size: 10px; /* اندازه فونت کوچکتر */
            margin-right: 10px; /* فاصله بین دکمه‌ها */
        }

        .response-buttons button:hover {
            background-color: #f1f1f1;
        }

        .user-message {
            color: #e91e63; /* رنگ صورتی برای سوال */
            font-weight: bold;
            margin-bottom: 10px; /* فاصله بین سوالات */
            margin-top: 10px; /* اضافه کردن فاصله در بالا */
        }

        .bot-message {
            color: #1565c0; /* رنگ آبی پررنگ برای پاسخ ربات */
            font-weight: bold;
            margin-bottom: 10px; /* فاصله بین پاسخ‌ها */
            margin-top: 10px; /* فاصله کوچک قبل از پاسخ ربات */
        }

        .question-text {
            margin-bottom: 10px; /* فاصله بیشتر بین سوال و پاسخ */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="welcome-message">
                🤖 به ربات مشاور تحصیلی آیو خوش آمدید! 🎉
            </div>
        </div>
        <textarea id="inputBox" class="input-box" placeholder="...لطفا درخواست خود در زمینه مشاور تحصیلی رو وارد کنید."></textarea>
        <button id="sendButton" class="send-button">ارسال</button>
        <div id="confirmationLabel" class="confirmation-label"></div>
    </div>

    <script>
        const emojisQuestion = ["🎓", "📘", "📚", "📝", "📖"];
        const emojisResponse = ["✅", "🎯", "📅", "🧠", "💡"];

        function convertToPersianNumbers(text) {
            const persianNumbers = {
                "0": "۰", "1": "۱", "2": "۲", "3": "۳", "4": "۴", "5": "۵", "6": "۶", "7": "۷", "8": "۸", "9": "۹"
            };
            for (const [english, persian] of Object.entries(persianNumbers)) {
                text = text.replace(new RegExp(english, 'g'), persian);
            }
            return text;
        }

        function typingEffect(response, chatBox) {
            let index = 0;
            chatBox.innerHTML += "<br>";
            const interval = setInterval(() => {
                chatBox.innerHTML += response[index++];
                chatBox.scrollTop = chatBox.scrollHeight;
                if (index === response.length) {
                    clearInterval(interval);
                    addResponseButtons(chatBox);
                }
            }, 50);
        }

        function addResponseButtons(chatBox) {
            const buttons = document.createElement("div");
            buttons.classList.add("response-buttons");
            buttons.innerHTML = `
                <button onclick="likeAction()">👍</button>
                <button onclick="dislikeAction()">👎</button>
                <button onclick="copyAction()">📋</button>
            `;
            chatBox.appendChild(buttons);
        }

        function likeAction() {
            alert("شما لایک کردید!");
        }

        function dislikeAction() {
            alert("شما دیسلایک کردید!");
        }

        function copyAction() {
            const text = document.getElementById("chatBox").innerText;
            navigator.clipboard.writeText(text).then(() => {
                const confirmationLabel = document.getElementById("confirmationLabel");
                confirmationLabel.innerText = "کپی شد";
                confirmationLabel.style.display = "block";
                setTimeout(() => {
                    confirmationLabel.style.display = "none";
                }, 2000);
            });
        }

        document.getElementById("sendButton").addEventListener("click", () => {
            const inputBox = document.getElementById("inputBox");
            const chatBox = document.getElementById("chatBox");
            const message = inputBox.value.trim();
            if (message !== "") {
                const emoji = emojisQuestion[Math.floor(Math.random() * emojisQuestion.length)];
                chatBox.innerHTML += `<div class="user-message question-text">درخواست شما: ${message} ${emoji}</div>`;
                inputBox.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;

                fetch(`http://5.161.91.18/chat?text=${encodeURIComponent(message)}`)
                    .then(response => response.json())
                    .then(data => {
                        const botResponse = convertToPersianNumbers(data);
                        typingEffect(botResponse, chatBox);
                    })
                    .catch(error => {
                        const botResponse = "خطا: " + error;
                        typingEffect(botResponse, chatBox);
                    });
            }
        });
    </script>
</body>
</html>
